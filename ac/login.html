<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
    <img src="logo.avif" alt="Logo">
    <h3>Log in to your account</h3>
      <form id="loginForm">
        <input type="text" id="email" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div id="loginError"></div>
      </form>
    </div>
  </div>
  <div class="footer-signup">
    <div class="extra-links">
      <a href="forgot.html" id="forgotPasswordLink">Forgot Password?</a>
      <a href="phonelog.html">Login with Phone</a>
    </div>
    <button id="signup" onclick="window.location.href='signup.html'">Create new account</button>
  </div>

<script type="module">
  import { auth, showMessage } from "../js/appConfig.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    let inputValue = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const loginBtn = e.target.querySelector("button");
    const errorDiv = document.getElementById("loginError");

    loginBtn.textContent = "Logging in...";
    loginBtn.disabled = true;
    errorDiv.textContent = "";

    try {
      let email = inputValue;

      // Optional username mapping
      if (!inputValue.includes("@")) {
        if (/^\w+$/.test(inputValue)) {
          if (inputValue === "ajay") email = "ajay123@example.com";
        }
      }

      await signInWithEmailAndPassword(auth, email, password);

      // âœ… Store session in localStorage
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);

      window.location.href = "../index.html";
    } catch (error) {
      showMessage("loginError", "Invalid details, please try again");
      loginBtn.textContent = "Log In";
      loginBtn.disabled = false;
    }
  });
</script>

</body>
</html>
