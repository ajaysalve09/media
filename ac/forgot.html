<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
    <img src="logo.avif" alt="Logo">
      <h3>Reset password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button id="sendOtpBtn">Send Email</button>
      <div id="resetError"></div>
    </div>
  </div>
  <div class="footer-signup">
    <button id="signup" onclick="window.location.href='login.html'"> <i class="fas fa-arrow-left"></i> Back to login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZF-nmmO9M0dM2GOTUZ1d6pVulHTOF5ig",
      authDomain: "explore-app-cf813.firebaseapp.com",
      projectId: "explore-app-cf813",
      storageBucket: "explore-app-cf813.firebasestorage.app",
      messagingSenderId: "820998359374",
      appId: "1:820998359374:web:b4fed7251abbaadf82761f",
      measurementId: "G-4N90LJS7L6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

document.getElementById("sendOtpBtn").addEventListener("click", async () => {
  const email = document.getElementById("resetEmail").value.trim();
  const errorDiv = document.getElementById("resetError");
  errorDiv.textContent = "";
  // errorDiv.style.color = "red";

  if (!email) {
    errorDiv.textContent = "Please enter your email";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    // errorDiv.style.color = "green";
    errorDiv.textContent = "Email sent! Check your inbox.";
  } catch (error) {
    // Map Firebase error codes to friendly messages
    switch (error.code) {
      case "auth/invalid-email":
        errorDiv.textContent = "Invalid email, please try again";
        break;
      case "auth/user-not-found":
        errorDiv.textContent = "No user found with this email";
        break;
      default:
        errorDiv.textContent = "Something went wrong, try again";
    }
  }
});

  </script>
</body>
</html>
