<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
    <img src="logo.avif" alt="Logo">
      <h3>Reset password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button id="sendOtpBtn">Send Email</button>
      <div id="resetError"></div>
    </div>
  </div>
  <div class="footer-signup">
    <button id="signup" onclick="window.location.href='login.html'"> <i class="fas fa-arrow-left"></i> Back to login</button>
  </div>

<script type="module">
  import { auth, showMessage, isValidEmail } from "../js/appConfig.js";
  import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  document.getElementById("sendOtpBtn").addEventListener("click", async () => {
    const email = document.getElementById("resetEmail").value.trim();

    if (!email) {
      showMessage("resetError", "Please enter your email");
      return;
    }

    if (!isValidEmail(email)) {
      showMessage("resetError", "Invalid email format");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      showMessage("resetError", "Email sent! Check your inbox.", "success");
    } catch (error) {
      switch (error.code) {
        case "auth/invalid-email":
          showMessage("resetError", "Invalid email, please try again");
          break;
        case "auth/user-not-found":
          showMessage("resetError", "No user found with this email");
          break;
        default:
          showMessage("resetError", "Something went wrong, try again");
      }
    }
  });
</script>

</body>
</html>
