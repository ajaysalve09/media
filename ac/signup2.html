// Inside form.addEventListener("submit", async (e) => { ... })
try {
  const user = auth.currentUser;

  if (!user) {
    errorDiv.textContent = "Phone verification required first!";
    signupBtn.textContent = "Sign Up";
    signupBtn.disabled = false;
    return;
  }

  // Link email/password to phone user
  const credential = EmailAuthProvider.credential(email, password);
  await linkWithCredential(user, credential);

  // Update user profile (Firebase Auth side)
  await updateProfile(user, { displayName: username });

  // ✅ Save user data in Firestore
  await saveUserData(user.uid, {
    fullName,
    username,
    email,
    phone: user.phoneNumber || null
  });

  showMessage("signupError", "Account created successfully!", "success");

  setTimeout(() => {
    window.location.href = "../index.html"; // redirect to home
  }, 1000);

} catch (error) {
  console.error(error);
  if (error.code === "auth/email-already-in-use") {
    errorDiv.textContent = `${email} is already in use`;
  } else if (error.code === "auth/credential-already-in-use") {
    errorDiv.textContent = `This email is linked to another account`;
  } else if (error.code === "auth/weak-password") {
    errorDiv.textContent = "Password is too weak (minimum 6 characters)";
  } else {
    errorDiv.textContent = error.message;
  }
  signupBtn.textContent = "Sign Up";
  signupBtn.disabled = false;
}
