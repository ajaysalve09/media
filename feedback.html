<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Space Explorar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
     .feedback-btn:hover {
      background: #e6e6e6;
    }

     .close-x {
      margin-top: 0.8em;
      background: transparent;
      border: none;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }

     main {
      padding: 1em;
      background: #fff;
    }

     h3 {
      color: #0066ff;
      text-align: center;
      margin: 0 0 0.5em;
      font-size: 1.5rem;
    }

     textarea {
      width: 100%;
      resize: none;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s;
      margin-top: 10px;
      height: 30vh;
    }
     textarea:focus {
      border-color: #0066ff;
    }

     .feedback-error {
      color: red;
      font-size: 0.85rem;
      text-align: center;
      display: none;
      margin: 1em 0;
    }

     .feedback-submit,
     .feedback-close {
      background: #0066ff;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }

     .feedback-submit:hover,
     .feedback-close:hover {
      background: #0056b3;
    }

     .thank-you {
      display: none;
      text-align: center;
    }

     .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin: 1em 2em;
    }
  </style>
</head>
<body>

  <header>
    <button class="close-x" onclick="window.location.href='index.html'"> <i class="fa fa-arrow-left"></i></button>
  </header>

  <main>
    <div id="feedbackForm">
      <!-- <h3>Feedback</h3> -->
      <textarea id="feedbackText" placeholder="Write your feedback here..."></textarea>
      <p id="feedbackError" class="feedback-error"></p>
      <button id="submitFeedback" class="feedback-submit">Submit</button>
    </div>

    <div id="thankYouMessage" class="thank-you">
      <div class="success-icon">✔</div>
      <h3>Thank You!</h3>
      <p style="margin: 1em 0 2em 0">Your feedback helps us to improve our services.</p>
      <a href="index.html"><button class="feedback-close">Close</button></a>
    </div>
  </main>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submitBtn = document.getElementById('submitFeedback');
      const feedbackText = document.getElementById('feedbackText');
      const feedbackError = document.getElementById('feedbackError');
      const form = document.getElementById('feedbackForm');
      const thankYou = document.getElementById('thankYouMessage');

      submitBtn.addEventListener('click', () => {
        const feedback = feedbackText.value.trim();
        feedbackError.style.display = 'none';

        if (!feedback) {
          feedbackError.textContent = 'Please enter your feedback before submitting.';
          feedbackError.style.display = 'block';
          feedbackText.focus();
          return;
        }

        form.style.display = 'none';
        thankYou.style.display = 'block';
      });
    });
  </script>


<footer>
  <p>© 2025 Space Explorar. All rights reserved.</p>
</footer>

</body>
</html>
