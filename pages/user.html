<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header" id="mainHeader">
    <a href="chat.html"><i class="fas fa-arrow-left"></i></a>
    <h2>username</h2>
  </div>

  <div class="profile">
    <div class="profile-top">
      <div class="profile-info">
        <img class="profile-pic" src="https://picsum.photos/100?random=21" alt="Profile Picture"> 
        <div class="name-category">
          <h2><span class="username" id="chatName"></span></h2>
          <span class="category">Lawyer</span>
        </div>
      </div>
      <div class="stats-section">
        <div class="stats">
          <div><span>120</span><p>Posts</p></div>
          <div><span>1.2k</span><p>Followers</p></div>
          <div><span>300</span><p>Following</p></div>
        </div>
        <div class="action-buttons">
          <button class="follow-button">Follow</button>
          <button class="message-button">Message</button>
        </div>
      </div>
    </div>
    <div class="bio">
      <p>Passionate about law, social justice, and community service.</p>
    </div>
  </div>

  <div class="posts">
    <img src="https://picsum.photos/200?random=31" alt="Post">
    <img src="https://picsum.photos/200?random=32" alt="Post">
    <img src="https://picsum.photos/200?random=33" alt="Post">
    <img src="https://picsum.photos/200?random=34" alt="Post">
    <img src="https://picsum.photos/200?random=35" alt="Post">
    <img src="https://picsum.photos/200?random=36" alt="Post">
    <img src="https://picsum.photos/200?random=37" alt="Post">
    <img src="https://picsum.photos/200?random=38" alt="Post">
    <img src="https://picsum.photos/200?random=39" alt="Post">
    <img src="https://picsum.photos/200?random=40" alt="Post">
  </div>

<nav class="bottom-nav">
  <a href="/"><i class="fas fa-home"></i></a>
  <a href="#" id="openSearch"><i class="fas fa-search"></i></a>

  <a href="profile.html"><i class="far fa-user-circle"></i></a>
</nav>
<script src="script.js"></script>
</body>
</html>
